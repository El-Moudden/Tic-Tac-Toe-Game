<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div id="winner"></div>
  <button id="winnerButton"></button>

  <div id="container">


    <header>
      <button id="headerxo">X turn</button>

    </header>


    <section>
      <div class="box1 box" value="1"><h2></h2></div>
      <div class="box2 box" value="2"><h2></h2></div>
      <div class="box3 box" value="3"><h2></h2></div>
      <div class="box4 box" value="4"><h2></h2></div>
      <div class="box5 box" value="5"><h2></h2></div>
      <div class="box6 box" value="6"><h2></h2></div>
      <div class="box7 box" value="7"><h2></h2></div>
      <div class="box8 box" value="8"><h2></h2></div>
      <div class="box9 box" value="9"><h2></h2></div>
      
    </section>


    <footer>

      <button type="reset" id="resetBtn">Reset</button>

    </footer>
  </div>

  <p style="color: red; ">coded by : El Moudden Abdelhalim</p>
  



  <script src="script.js"></script>
</body>
</html>
